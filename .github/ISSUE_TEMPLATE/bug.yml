name: Bug 报告（最小模板）
description: 报告影响使用的缺陷问题
title: "[Bug]: "
labels:
  - bug
assignees: []

body:
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 简要描述问题现象与期望行为
      placeholder: |
        实际行为：
        期望行为：
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: 应用版本
      description: 在应用“关于/设置”处可复制版本号
    validations:
      required: true